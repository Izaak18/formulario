<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">FORMULOARIO UNIVERSITARIO</a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="agregar.html">Agregar</a></li>
                    <li><a href="ayuda.html">Ayuda</a></li>
                </ul>
            </div>
            <span class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </span>
        </div>
    </nav>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form id="userForm">
                    <h3>Agregar Usuario</h3>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="carrera" class="form-label">Carrera:</label>
                        <select class="form-select" id="carrera" required>
                            <option value="">Seleccione</option>
                            <option value="Sistema">Sistema</option>
                            <option value="Telematica">Telemática</option>
                            <option value="Tecnico">Técnico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo:</label>
                        <div>
                            <input type="radio" id="masculino" name="sexo" value="M" required>
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="femenino" name="sexo" value="F">
                            <label for="femenino">Femenino</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">Cancelar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Lista de Usuarios</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Carrera</th>
                            <th>Sexo</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Usuarios agregados aparecerán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
